name: locations-names-normalizer NuGet package Generation

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: windows-latest
    name: Update NuGet
    steps:
    - uses: actions/checkout@v1

    - name: Install NuGet client
      uses: nuget/setup-nuget@v1

    - name: Add private GitHub registry to NuGet
      run: nuget sources add -name "GPR" -Source https://nuget.pkg.github.com/happy-travel/index.json -Username happy-travel -Password ${{ secrets.GITHUB_TOKEN }}
      
    - name: Build solution and generate NuGet package
      run: dotnet build --configuration Release
      shell: bash

    - name: Push generated package to GitHub registry
      run: nuget push ..\stdout-logger\HappyTravel.StdOutLogger\bin\Release\*.nupkg -Source "GPR"
